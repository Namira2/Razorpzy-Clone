<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Razorpay Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Login to Your Account</h2>

    <form id="loginForm" class="space-y-4">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full px-4 py-2 mt-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="you@example.com"
          required
        />
      </div>

      <!-- Password -->
      <div class="relative">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="w-full px-4 py-2 mt-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="••••••••"
          required
        />
        <button type="button" onclick="togglePassword()" class="absolute right-3 top-[38px] text-sm text-blue-500">Show</button>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition"
      >
        Login
      </button>

      <!-- Forgot -->
      <div class="text-right text-sm text-blue-500 mt-2 cursor-pointer hover:underline">Forgot password?</div>
    </form>

    <!-- Message -->
    <div id="msgBox" class="mt-4 text-center text-sm font-semibold"></div>
  </div>
<script>
  document.getElementById("loginForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const msgBox = document.getElementById("msgBox");

  if (!email || !password) {
    msgBox.innerText = "Please fill in all fields.";
    msgBox.className = "text-red-500 mt-4 text-center font-semibold";
    return;
  }

  // ✅ Simulate login success and redirect
  msgBox.innerText = "Login successful! Redirecting...";
  msgBox.className = "text-green-600 mt-4 text-center font-semibold";

  setTimeout(() => {
    window.location.href = "dashboard.html";
  }, 1500); // wait 1.5 seconds before redirecting
});
</script>

</body>
</html>
